<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guess My Number!</title>
	</head>
	<body>
		<h1>Guess My Number!</h1>
		<p class="message">Start guessing...</p>
		<p>Secret Number: <span class="number">?</span></p>
		<p>Score: <span class="score">20</span></p>
		<input type="number" class="guess" placeholder="Enter your guess" />
		<button class="check">Check</button>
		<button class="again">Again</button>
		<p>Highscore: <span class="highscore">0</span></p>

		<script>
			// Táº¡o ra sá»‘ ngáº«u nhiÃªn tá»« 1 Ä‘áº¿n 20
			let secretNumber = Math.trunc(Math.random() * 20) + 1
			let score = 20
			let highscore = 0

			document.querySelector('.check').addEventListener('click', function () {
				const guess = Number(document.querySelector('.guess').value)

				// nÃªÌu khÃ´ng coÌ sÃ´Ì naÌ€o Ä‘Æ°Æ¡Ì£c nhÃ¢Ì£p vaÌ€o thiÌ€ thÃ´ng baÌo lÃ´Ìƒi
				if (!guess) {
					document.querySelector('.message').textContent = 'â›”ï¸ No number!'
				} else if (guess === secretNumber) {
					document.querySelector('.message').textContent = 'ðŸŽ‰ Correct Number!'
					document.querySelector('.number').textContent = secretNumber

					if (score > highscore) {
						highscore = score
						document.querySelector('.highscore').textContent = highscore
					}

					document.querySelector('body').style.backgroundColor = '#60b347'
					document.querySelector('.number').style.width = '30rem'
				} else if (guess !== secretNumber) {
					if (score > 1) {
						document.querySelector('.message').textContent =
							guess > secretNumber ? 'ðŸ“ˆ Too high!' : 'ðŸ“‰ Too low!'
						score--
						document.querySelector('.score').textContent = score
					} else {
						document.querySelector('.message').textContent = 'ðŸ’¥ You lost the game!'
						document.querySelector('.score').textContent = 0
					}
				}
			})

			document.querySelector('.again').addEventListener('click', function () {
				score = 20
				secretNumber = Math.trunc(Math.random() * 20) + 1

				document.querySelector('.message').textContent = 'Start guessing...'
				document.querySelector('.score').textContent = score
				document.querySelector('.number').textContent = '?'
				document.querySelector('.guess').value = ''

				document.querySelector('body').style.backgroundColor = '#222'
				document.querySelector('.number').style.width = '15rem'
			})
		</script>
	</body>
</html>
